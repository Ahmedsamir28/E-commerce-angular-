<div class="item">
    <div routerLink="/details/{{data.id}}">
        <img src="{{data.image}}" alt="">
    <div class="body">
        <h4>{{data.title}}</h4>
    </div>
    </div>
    
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-warning" *ngIf="!addButton" (click)="addButton=true">Add TO Cart</button>
        <div class="d-flex" style="width: 110px;" *ngIf="addButton">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button style="margin-left: 5px;" class="btn btn-outline-danger" (click)="add(); addButton =false">add</button>
        </div>
        <span>$ {{data.price}}</span>
    </div>
</div>
